<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanghyeon Zahner</title>
  <meta name="description" content="Kanghyeon Zahner">
  <meta name="apple-mobile-web-app-title" content="Kanghyeon Zahner">
  <meta name="application-name" content="Kanghyeon Zahner">

  <!-- Prevent flash of incorrect theme -->
  <script>
    // Immediately apply dark mode if saved or system preference
    const isDark = localStorage.theme === 'dark' ||
      (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isDark) {
      document.documentElement.classList.add('dark');
      document.documentElement.style.backgroundColor = 'rgb(15, 15, 15)';
    } else {
      document.documentElement.classList.remove('dark');
      document.documentElement.style.backgroundColor = 'rgb(249, 250, 251)';
    }
  </script>

  <!-- GitHub Pages SPA routing - Redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon/kz_icon.png">
  <link rel="apple-touch-icon" href="/favicon/kz_icon.png">
  <meta name="msapplication-TileImage" content="/favicon/kz_icon.png" />
  <meta name="msapplication-TileColor" content="#ffffff" />

  <!-- Theme color for light mode -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <!-- Theme color for dark mode -->
  <meta name="theme-color" content="rgb(15, 15, 15)" media="(prefers-color-scheme: dark)">

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
