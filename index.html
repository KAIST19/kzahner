  <!-- Prevent flash of incorrect theme -->
  <script>
    // Immediately apply dark mode if saved or system preference
    const isDark = localStorage.theme === 'dark' ||
      (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isDark) {
      document.documentElement.classList.add('dark');
      document.documentElement.style.backgroundColor = 'rgb(15, 15, 15)';
    } else {
      document.documentElement.classList.remove('dark');
      document.documentElement.style.backgroundColor = 'rgb(249, 250, 251)';
    }

    // Set theme-color meta tag dynamically
    function updateThemeColor() {
      const darkMode = document.documentElement.classList.contains('dark');
      const themeColor = darkMode ? 'rgb(15, 15, 15)' : '#ffffff';

      // Get existing meta tag or create a new one
      let metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (!metaThemeColor) {
        metaThemeColor = document.createElement('meta');
        metaThemeColor.name = 'theme-color';
        document.head.appendChild(metaThemeColor);
      }

      metaThemeColor.content = themeColor;
    }

    // Initial update
    updateThemeColor();

    // Update when theme changes
    window.addEventListener('storage', function (e) {
      if (e.key === 'theme') {
        updateThemeColor();
      }
    });

    // Watch for changes to the HTML class to detect theme changes
    const observer = new MutationObserver(updateThemeColor);
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });

    // Listen for system color scheme preference changes
    const colorSchemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    colorSchemeMediaQuery.addEventListener('change', function () {
      // Only apply if the user hasn't set a preference
      if (!localStorage.theme) {
        if (colorSchemeMediaQuery.matches) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = 'rgb(15, 15, 15)';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = 'rgb(249, 250, 251)';
        }
        updateThemeColor();
      }
    });
  </script>

  <!-- GitHub Pages SPA routing - Redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
